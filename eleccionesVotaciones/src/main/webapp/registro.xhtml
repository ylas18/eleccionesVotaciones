<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template/masterPrincipal.xhtml">

            <ui:define name="content">
                <h:form style="margin-left: 30%">   

                    <h:panelGrid columns="2">
                        <p:outputLabel for="nombre" value="Nombre: " />   
                        <p:inputText id="nombre" required="true" value="#{controllerRegistro.usu.nombre}" />  

                        <p:outputLabel for="apellido" value="Apellido: " />   
                        <p:inputText id="apellido" required="true" value="#{controllerRegistro.usu.apellido}" /> 



                        <p:outputLabel for="edad" value="Message:" />   
                        <p:inputText id="edad" required="true" value="#{controllerRegistro.usu.edad}" /> 

                        <p:outputLabel for="fecha" value="Fecha: " />   
                        <p:calendar id="fecha" required="true" value="#{controllerRegistro.usu.fecha_Nacimiento}" maxdate="today"  />

                        <p:outputLabel for="sexo" value="Sexo" />
                        <p:selectOneRadio id="sexo" required="true" value="#{controllerRegistro.usu.sexo}"  >
                            <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                            <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                        </p:selectOneRadio>

                        <p:commandButton value="Guardar" action="#{controllerRegistro.registrar()}" />
                    </h:panelGrid>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
