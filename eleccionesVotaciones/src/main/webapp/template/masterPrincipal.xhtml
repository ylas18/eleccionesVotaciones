<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" style="width: 50%; text-align: center; margin-left: 25%">
            <ui:insert name="top"><p:outputLabel style="font-size: 30px;">Votaciones Electorales</p:outputLabel></ui:insert>
            <h:form>
                <p:commandButton id="dynaButton" value="MENU" type="button" icon="pi pi-home"/>
                <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                    <p:submenu label="Menu">
                        <p:menuitem value="Inicio" action="index"  icon="pi pi-save"/>
                        <p:menuitem value="Registrar" action="registro"  icon="pi pi-refresh"/>
                        <p:menuitem value="Votar" action="votacion" icon="pi pi-refresh"/>
                    </p:submenu>
                </p:menu>

            </h:form>
        </div>

        <div id="content" class="center_content" style="width: 50%; text-align: center; margin-left: 25%">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom" style="width: 50%; text-align: center; margin-left: 25%">
            <ui:insert name="bottom" >Copyring 2019 YLAS</ui:insert>
        </div>

    </h:body>

</html>
