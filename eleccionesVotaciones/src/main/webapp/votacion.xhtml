<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template/masterPrincipal.xhtml">

            <ui:define name="content">
                <h:form
                    <p:commandButton value="Listar" actionListener="#{controllerVotacion.listarUsuario()}" update="tabla"></p:commandButton>
                    <h:commandLink>
                        <p:graphicImage name="/resources/imagen/imag.png" height="80px" width="80px" />
                        <p:dataExporter type="pdf" target="tabla" fileName="Candidatos" pageOnly="true"/>
                    </h:commandLink>
                    
                    <p:dataTable id="tabla" selectionMode="single" rowKey="#{c.nombre}" value="#{controllerVotacion.lista}" var="c" rows="6"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" >

                        <p:column headerText="Nombre" filterBy="#{c.nombre}" filterMatchMode="exact">
                            <p:outputLabel value="#{c.nombre}" />
                        </p:column>

                        <p:column headerText="Apellido" filterBy="#{c.apellido}" filterMatchMode="contains">
                            <p:outputLabel value="#{c.apellido}" /> 
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
