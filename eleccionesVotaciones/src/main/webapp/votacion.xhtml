<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template/masterPrincipal.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataTable id="tablaCandidatos" value="#{controllerVotacion.lista}">
                        <p:column>
                            #{controllerVotacion.usu.nombre}
                        </p:column>
                        <p:column>
                            #{controllerVotacion.usu.apellido}
                        </p:column>
                        <p:column>
                            #{controllerVotacion.usu.edad}
                        </p:column>
                        <p:column>
                            #{controllerVotacion.usu.fecha_Nacimiento}
                        </p:column>
                        <p:column>
                            #{controllerVotacion.usu.sexo}
                        </p:column>


                    </p:dataTable>




                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
